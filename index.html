<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Weather App</title>
		<link rel="shortcut icon" href="./src/assets/cloud-fog.svg" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/style.css" />
	</head>
	<body>
		<main>
			<h1 id="app-title">Weather App</h1>
			<section>
				<form id="form-cities" class="form">
					<small class="weather-advice" id="weather-advice"
						>Para ver el clima necesitas activar tu <u>ubicación</u>.</small
					>
					<small id="error-details" class="error-details">error</small>
				</form>
				<article id="weather-data" class="weather-data disabled">
					<div class="weather-data-content">
						<h5>Latitud</h5>
						<div class="weather-data-details">
							<small id="lat">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Longitud</h5>
						<div class="weather-data-details">
							<small id="lon">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Cielo</h5>
						<div class="weather-data-details">
							<small id="sky">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Sensación</h5>
						<div class="weather-data-details">
							<small id="feelsLike">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Humedad</h5>
						<div class="weather-data-details">
							<small id="humidity">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Presión</h5>
						<div class="weather-data-details">
							<small id="pressure">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Nivel del mar</h5>
						<div class="weather-data-details">
							<small id="sea-level">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Temperatura</h5>
						<div class="weather-data-details">
							<small id="temperature">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Temperatura mín.</h5>
						<div class="weather-data-details">
							<small id="min-temperature">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Temperatura máx.</h5>
						<div class="weather-data-details">
							<small id="max-temperature">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Amanecer</h5>
						<div class="weather-data-details">
							<small id="sunrise">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Atardecer</h5>
						<div class="weather-data-details">
							<small id="sunset">--</small>
						</div>
					</div>

					<div class="weather-data-content">
						<h5>Velocidad del viento</h5>
						<div class="weather-data-details">
							<small id="wind-speed">--</small>
						</div>
					</div>
				</article>
			</section>
			<figure class="loader" id="loader">
				<img src="./src/assets/rings.svg" alt="loader" />
				<figcaption>
					<small>Obtenido tu dirección actual... Esto puede tomar unos segundos</small>
				</figcaption>
			</figure>
		</main>
		<script src="./src/index.js" type="module"></script>
	</body>
</html>
